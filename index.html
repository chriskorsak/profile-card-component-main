<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="card">
      <div class="profile-pic">
        <img src="images/image-victor.jpg" alt="profile photo">
      </div>
      <div class="personal-stats">
          <h1 class="name">Victor Crest
          <span class="age">26</span></h1>
        <p class="city">London</p>
      </div>
      <hr>
      <div class="platform-stats flex">
        <div class="p-stat flex col">
          <h4 class="p-number">80K</h4>
          <p class="p-type">Followers</p>
        </div>
        <div class="p-stat flex col">
          <h4 class="p-number">803K</h4>
          <p class="p-type">Likes</p>
        </div>
        <div class="p-stat flex col">
          <h4 class="p-number">1.4K</h4>
          <p class="p-type">Photos</p>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
